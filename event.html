<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evento | Family Church</title>
  <meta name="base-path" content="" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/global.css" />
</head>

<body>

  <div id="header-placeholder"></div>

  <!-- ═══ EVENT DETAIL (rendered by JS) ═══ -->
  <div id="event-detail">
    <!-- Loaded dynamically from events.json based on ?id= param -->
  </div>

  <!-- ═══ LIGHTBOX ═══ -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <button class="lightbox-close" aria-label="Close">&times;</button>
    <button class="lightbox-nav lightbox-prev" id="lightbox-prev" onclick="event.stopPropagation(); lightboxPrev();" aria-label="Previous">&#10094;</button>
    <img id="lightbox-img" src="" alt="" onclick="event.stopPropagation();" />
    <button class="lightbox-nav lightbox-next" id="lightbox-next" onclick="event.stopPropagation(); lightboxNext();" aria-label="Next">&#10095;</button>
    <span class="lightbox-counter" id="lightbox-counter"></span>
  </div>

  <div id="footer-placeholder"></div>

  <script src="js/global.js"></script>
  <script src="js/event-detail.js"></script>

</body>
</html>
